<app-title [title]="appTitle" [color]="selectedColor"></app-title>

<div *ngFor="let section of sections">
  <app-section 
    [title]="section.title" 
    [body]="section.body" 
    [color]="section.color"
    [isSelected]="selectedColor === section.color"
    (colorChange)="changeColor($event)">
  </app-section>
</div>
